<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
        <div class = 'container'>
               <header>
                   <img src="assets/images/logo.png" alt="" style="width: 80px;">
                   <li><a href="./admin.html">Admin</a></li>
                   <li><a href="./employee.html">Employee</a></li>
                   
               </header>
                <section class="main">
                    <div class = 'side1'>
                            <h2>Smart<span id="smart">tendee</span></h2>
                            <h3 id="desc">Everyday Counts.</h3>
                        <img id="logo" src="assets/images/image10.png" alt="">
                    </div>
                    <div class = 'side2'>
                        <form action="">
                            <fieldset>
                                <legend>Create Employee Account</legend>
                                <div class="row">
                                    <div class="col-25">
                                        <label>FirstName</label>
                                    </div>
                                    <div class="col-75">
                                        <input type="text" id="firstName" name='name' value='' placeholder="Firstname">
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-25">
                                        <label>LastName</label>
                                    </div>
                                    <div class="col-75">
                                        <input type="text" id = "lastName" name='name' value='' placeholder="Lastname">
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-25">
                                        <label>Department</label>
                                    </div>
                                    <div class="col-75">
                                        <input type="text" id="department" name='department' value='' placeholder="Department">
                                    </div>     
                                </div>

                                <div class="row">
                                    <div class="col-25">
                                        <label>Email</label>
                                    </div>
                                    <div class="col-75">
                                        <input type="email" name='mail' id="email" value='' placeholder="Email">
                                    </div> 
                                </div>

                                <div class="row">
                                    <div class="col-25">
                                        <label>Create Password</label>
                                     </div>
                                    <div class="col-75">
                                        <input type="password" id="passWord" name='password' value='' placeholder="Password">
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-25">
                                        <label>Phone number</label>
                                    </div>
                                    <div class="col-75">
                                        <input type="tel" name='contact' id="phoneNumber" value='' placeholder="Phone number">
                                    </div>   
                                </div>

                                <div class="row">
                                    <label>Gender:</label><br>
                                    <span>Male</span>
                                    <input type="radio" name="gender" id="male" value="Male">
                                    <span>Female</span>
                                    <input type="radio" name="gender" id="female" value="Male"><br>
                                </div>
                                <div>
                                    <input type="submit">
                                </div>
                            </fieldset>   
                        </form>
                    </div>
                 </section>
        <footer>
        
        </footer>
        </div>
        
        
        
        

</body>
</html>
